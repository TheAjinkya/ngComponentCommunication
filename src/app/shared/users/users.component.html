

  <div class="row">
    <div class="col-md-12">
        <!-- <div class="col-md-4"></div> -->
        <div class="col-md-6">
          <h5 class="card-title">Sharing the data between components</h5>
          <p class="card-text">A common service is used </p>
          <div class="card">
            <div class="card-header text-white bg-primary">
                Child Component
            </div>
            <div class="card-body text-white bg-warning">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td><img height="100px" src="{{user.avatar_url}}"/></td>
                    <td>{{user.login}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        </div>
        <!-- <div class="col-md-4"></div> -->
    </div>
</div>
